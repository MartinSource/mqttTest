plugins {
    id 'java'
}

group 'edu.ktu.iotservice'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.eclipse.paho', name: 'org.eclipse.paho.client.mqttv3', version: '1.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
